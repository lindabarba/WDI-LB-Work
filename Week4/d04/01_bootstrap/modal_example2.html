<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Modal Example</title>
</head>
<div class="container">
  <h2>This is our modal example:</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#myModal">Click me to show modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal In Your Face</h4>
        </div>
        <div class="modal-body">
          <p>Check out this modal!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Make me go away</button>
        </div>
      </div>

    </div>
  </div>

</div>
</body>
</html>
