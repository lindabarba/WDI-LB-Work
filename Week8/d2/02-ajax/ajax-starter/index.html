<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Artists</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <h1>Best Artists</h1>
    <form id="new-artist">
      <input type="text" name='artist[name]' id="artist-name" placeholder="What type of artist?">
      <input type="text" name='artist[description]' id='artist-description' placeholder='describe this artist'>
      <input type="submit" value='Save My artist'>
    </form>
  </body>
  <div id="artists">
  </div>
</html>
