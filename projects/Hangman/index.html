<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nosifer">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <h1>HANGMAN</h1>
    <p>
      A mock morbid excursion in to the psyche of a someone you will
       never truly know! Or, simply put, a guessing game between friends.
    </p>
  </header>
  <div>
    <table class="display">
      <tr>
        <td id="message"></td>
        <td>
          <button>Start New Game</button>
        </td>
      </tr>
    </table>
  </div>
  <div class="gallows"></div>
  <div id="word">
    <table id="word-table">
      <tr class="word-row">
        <td class="word-cell">R</td>
        <td class="word-cell">A</td>
        <td class="word-cell">C</td>
        <td class="word-cell">C</td>
        <td class="word-cell">O</td>
        <td class="word-cell">O</td>
        <td class="word-cell">N</td>
      </tr>
    </table>
  </div>
  <div id="table">
    <table id="keyboard-table">
      <tr class="word-row">
        <td class="keyboard-cell" id="A">A</td>
        <td class="keyboard-cell" id="B">B</td>
        <td class="keyboard-cell" id="C">C</td>
        <td class="keyboard-cell" id="D">D</td>
        <td class="keyboard-cell" id="E">E</td>
        <td class="keyboard-cell" id="F">F</td>
        <td class="keyboard-cell" id="G">G</td>
        <td class="keyboard-cell" id="H">H</td>
        <td class="keyboard-cell" id="I">I</td>
        <td class="keyboard-cell" id="J">J</td>
        <td class="keyboard-cell" id="K">K</td>
        <td class="keyboard-cell" id="L">L</td>
        <td class="keyboard-cell" id="M">M</td>
        <td class="keyboard-cell" id="N">N</td>
        <td class="keyboard-cell" id="O">O</td>
        <td class="keyboard-cell" id="P">P</td>
        <td class="keyboard-cell" id="Q">Q</td>
        <td class="keyboard-cell" id="R">R</td>
        <td class="keyboard-cell" id="S">S</td>
        <td class="keyboard-cell" id="T">T</td>
        <td class="keyboard-cell" id="U">U</td>
        <td class="keyboard-cell" id="V">V</td>
        <td class="keyboard-cell" id="W">W</td>
        <td class="keyboard-cell" id="X">X</td>
        <td class="keyboard-cell" id="Y">Y</td>
        <td class="keyboard-cell" id="Z">Z</td>
      </tr>
    </table>
  </div>
  <footer></footer>
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
