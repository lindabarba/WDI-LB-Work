<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nosifer">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <h1>HANGMAN</h1>
    <p>
      A mock morbid excursion in to the psyche of a someone you will
       never truly know! Or, simply put, a guessing game between friends.
    </p>
  </header>
  <div>
    <table class="message">
      <tr>
        <td>Hey, want to play Hangman?</td>
        <td>
          <button>Start New Game</button>
        </td>
      </tr>
    </table>
  </div>
  <canvas class="gallows"></canvas>
  <div class="table">
    <table class="word-table">
      <tr class="word-row">
        <td class="word-cell">R</td>
        <td class="word-cell">A</td>
        <td class="word-cell">C</td>
        <td class="word-cell">C</td>
        <td class="word-cell">O</td>
        <td class="word-cell">O</td>
        <td class="word-cell">N</td>
        <td class="word-cell">R</td>
        <td class="word-cell">A</td>
        <td class="word-cell">C</td>
        <td class="word-cell">C</td>
        <td class="word-cell">O</td>
        <td class="word-cell">O</td>
        <td class="word-cell">N</td>
      </tr>
    </table>
  </div>
  <div class-"table">
    <table class="keyboard-table">
      <tr class="word-row">
        <td class="keyboard-cell">A</td>
        <td class="keyboard-cell">B</td>
        <td class="keyboard-cell">C</td>
        <td class="keyboard-cell">D</td>
        <td class="keyboard-cell">E</td>
        <td class="keyboard-cell">F</td>
        <td class="keyboard-cell">G</td>
        <td class="keyboard-cell">H</td>
        <td class="keyboard-cell">I</td>
        <td class="keyboard-cell">J</td>
        <td class="keyboard-cell">K</td>
        <td class="keyboard-cell">L</td>
        <td class="keyboard-cell">M</td>
        <td class="keyboard-cell">N</td>
        <td class="keyboard-cell">O</td>
        <td class="keyboard-cell">P</td>
        <td class="keyboard-cell">Q</td>
        <td class="keyboard-cell">R</td>
        <td class="keyboard-cell">S</td>
        <td class="keyboard-cell">T</td>
        <td class="keyboard-cell">U</td>
        <td class="keyboard-cell">V</td>
        <td class="keyboard-cell">W</td>
        <td class="keyboard-cell">X</td>
        <td class="keyboard-cell">Y</td>
        <td class="keyboard-cell">Z</td>
      </tr>
    </table>
  </div>
  <footer></footer>
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
