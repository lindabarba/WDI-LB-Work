<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nosifer">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <h1>HANGMAN</h1>
    <p>
      A mock morbid excursion in to the psyche of a someone you will
       never truly know! Or, simply put, a guessing game between friends.
    </p>
  </header>
  <canvas class="gallows"></canvas>
  <div class="word-table">
    <div class="row">
      <div class="word-cell">R</div>
      <div class="word-cell">A</div>
      <div class="word-cell">C</div>
      <div class="word-cell">C</div>
      <div class="word-cell">O</div>
      <div class="word-cell">O</div>
      <div class="word-cell">N</div>
    </div>
  </div>
  <div class="message">
    This is where the message would appear
  </div>
  <div class="keyboard-table">
    <div class="row">
      <div class="keyboard-cell">A</div>
      <div class="keyboard-cell">B</div>
      <div class="keyboard-cell">C</div>
      <div class="keyboard-cell">D</div>
      <div class="keyboard-cell">E</div>
      <div class="keyboard-cell">F</div>
      <div class="keyboard-cell">G</div>
      <div class="keyboard-cell">H</div>
      <div class="keyboard-cell">I</div>
      <div class="keyboard-cell">J</div>
      <div class="keyboard-cell">K</div>
      <div class="keyboard-cell">L</div>
      <div class="keyboard-cell">M</div>
      <div class="keyboard-cell">N</div>
      <div class="keyboard-cell">O</div>
      <div class="keyboard-cell">P</div>
      <div class="keyboard-cell">Q</div>
      <div class="keyboard-cell">R</div>
      <div class="keyboard-cell">S</div>
      <div class="keyboard-cell">T</div>
      <div class="keyboard-cell">U</div>
      <div class="keyboard-cell">V</div>
      <div class="keyboard-cell">W</div>
      <div class="keyboard-cell">X</div>
      <div class="keyboard-cell">Y</div>
      <div class="keyboard-cell">Z</div>
    </div>
  </div>
  <footer></footer>
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
