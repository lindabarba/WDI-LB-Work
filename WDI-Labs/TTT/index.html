<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td id="a" class="td"></td>
        <td id="b" class="td"></td>
        <td id="c" class="cell"></td>
      </tr>
      <tr>
        <td id="d" class="cell"></td>
        <td id="e" class="cell"></td>
        <td id="f" class="cell"></td>
      </tr>
      <tr>
        <td id="g" class="cell"></td>
        <td id="h" class="cell"></td>
        <td id="i" class="cell"></td>
      </tr>
      <tr>
        <td id="status" class="blanktd" colspan="3"></td>
      </tr>
      <tr>
        <td class="blankcell"></td>
        <td class ="blankcell">
          <button id="reset" class="button">Reset Game</button>
        </td>
        <td class="blankcell"></td>
      </tr>
    </table>
    <footer>Made for WDI-DT-44</footer>
  <script src="js/main.js"></script>
</body>
</html>
